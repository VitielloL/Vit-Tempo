<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link 
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" 
        rel="stylesheet"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@800&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <title>vit tempo</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="box-principal">
        <div class="vit">
            <h1>vit tempo</h1>
        </div>
        <div class="container">
            <div class="search">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="localização">
                <button class="fa-solid fa-magnifying-glass"></button>
            </div>

            <div class="not-found">
                <img src="assets/404.png">
                <p>Ops! Local Inválido</p>
            </div>

            <div class="clima">
                <img src="">
                <p class="temperatura"></p>
                <p class="descricao"></p>
            </div>

            <div class="clima-detalhes">
                <div class="umidade">
                    <i class="fa-solid fa-water"></i>
                    <div class="text">
                        <span></span>
                        <p>Umidade:</p>
                    </div>
                </div>

                <div class="vento">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span></span>
                        <p>Vento:</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
